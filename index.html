<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your BMI</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1_RrtM0q8bwL_9ZshQ3FgAsuHWAbMmXBVP8A6E7GTmxguNRqn2zisy31aNgyWnIO0vLQ&usqp=CAU"

    <link rel="stylesheet" href="css/style.css">


</head>

<body class="">

    <div class="container">
        <div class="row header">
            <div class="d-flex justify-content-center my-3">
                <h1>Check your BMI</h1>
            </div>
            <div class="">
                <p>Enter your weight and height below to check your BMI results</p>
            </div>
        </div>
        <div class="row ">
            <div class="offset-md-2 col-md-8">
                <div class=" input-group my-3 ">
                    <label for="kg">And Your Height In Here (CM)</label>
                    <input id="inputCm" class="my-3 px-4 py-3 " type="text">
                </div>
                <p class="text-white ">Example 165</p>
            </div>
            <div class="offset-md-2 col-md-8 my-2">
                <div class=" input-group my-3 ">
                    <label for="kg">Put Your Weight In Here (kg)</label>
                    <input id="inputKg" class="my-3 px-4 py-3 " type="text">
                </div>
                <p class="text-white ">Example 80</p>
            </div>

        </div>
        <!-- <div class="row mb-4">

            </div>
        </div> -->
        <hr>
        <div class="row mt-3">
            <div class="d-flex justify-content-center">
                <h2>Your BMI Results Will Appear Here</h2>
            </div>
            <div class="d-flex justify-content-center py-2">
                <h3 class="display-1" id="resalt">- -,-</h3>
            </div>
            <div class="d-flex justify-content-center">
                <h3 class="display-1" id="disc">--</h3>
            </div>
        </div>
    </div>
